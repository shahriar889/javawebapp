<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/admin}">
>

<body data-layout-mode="default" data-theme="light" data-layout-width="fluid" data-topbar-color="dark"
      data-menu-position="fixed" data-leftbar-color="light" data-leftbar-size='default' data-sidebar-user='false'>
<section layout:fragment="content">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">UBold</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Ecommerce</a></li>
                        <li class="breadcrumb-item active"><a href="/customers">Customers</a></li>
                        <li class="breadcrumb-item active">Add/Edit Customer</li>
                    </ol>
                </div>
                <h4 class="page-title">Add/Edit Customer</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <form method="post"
          role="form"
          th:action="@{/customers/save}"
          th:object="${wrapper}"
          enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="text-uppercase bg-light p-2 mt-0 mb-3">General</h5>
                        <input type="hidden"
                               id="id"
                               class="form-control"
                               placeholder=""
                               th:field = "*{customerDTO.customerID}"
                        >
                        <input type="hidden"
                               id="id2"
                               class="form-control"
                               placeholder=""
                               th:field = "*{userDto.userID}"
                        >
                        <div class="form-group mb-3">
                            <label for="customer-name" class="form-label">Customer Name<span class="text-danger">*</span></label>
                            <input type="text"
                                   id="customer-name"
                                   class="form-control"
                                   placeholder="Enter Customer Name"
                                   th:field="*{customerDTO.name}">
                        </div>
                        <p th:errors="*{customerDTO.name}" class="text-danger"
                           th:if="${#fields.hasErrors('customerDTO.name')}"></p>
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Customer Description<span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" rows="3"
                                      placeholder="Please enter Customer Description"
                                      th:field = "*{customerDTO.description}"
                            ></textarea>
                        </div>
                        <p th:errors = "*{customerDTO.description}" class="text-danger"
                           th:if="${#fields.hasErrors('customerDTO.description')}"></p>

                        <div class="form-group mb-3">
                            <label for="address" class="form-label">Customer Address<span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control" id="address" rows="3"
                                      placeholder="Please enter Customer Address"
                                      th:field = "*{customerDTO.address}"
                            ></textarea>
                        </div>
                        <p th:errors = "*{customerDTO.address}" class="text-danger"
                           th:if="${#fields.hasErrors('customerDTO.address')}"></p>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Customer Email<span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control" id="email" rows="3"
                                      placeholder="Please enter Customer Email"
                                      th:field = "*{userDto.email}"
                            ></textarea>
                        </div>
                        <p th:errors = "*{userDto.email}" class="text-danger"
                           th:if="${#fields.hasErrors('userDto.email')}"></p>
                        <div class="form-group mb-3">
                            <label for="phone" class="form-label">Customer Phone<span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control" id="phone" rows="3"
                                      placeholder="Please enter Customer Phone"
                                      th:field = "*{userDto.phone}"
                            ></textarea>
                        </div>
                        <p th:errors = "*{userDto.phone}" class="text-danger"
                           th:if="${#fields.hasErrors('userDto.phone')}"></p>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Customer Password<span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control" id="password" rows="3"
                                      placeholder="Please enter Customer Password"
                                      th:field = "*{userDto.password}"
                            ></textarea>
                        </div>
                        <p th:errors = "*{userDto.password}" class="text-danger"
                           th:if="${#fields.hasErrors('userDto.password')}"></p>
                        <div class="form-group mb-3">
                            <label for="status3" class="form-label">Status<span
                                    class="text-danger">*</span></label>
                            <select class="form-control select2" id="status3" th:field="*{userDto.status}" >
                                <option value="" th:selected="${wrapper.userDto.status == null}">Select</option>
                                <option value="true" th:selected="${wrapper.userDto.status == true}">Active</option>
                                <option value="false" th:selected="${wrapper.userDto.status == false}">Blocked</option>
                            </select>
                        </div>
                        <p th:errors = "*{userDto.status}" class="text-danger"
                           th:if="${#fields.hasErrors('userDto.status')}"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="text-uppercase mt-0 mb-3 bg-light p-2">Customer Image</h5>

                        <!-- File upload section -->
                        <div class="form-group mb-3">
                            <label for="file" class="form-label">Upload Images</label>
                            <input type="file" id="file" name="file" multiple class="form-control-file">
                        </div>

                    </div>
                </div> <!-- end card -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-3">
                    <button type="reset" class="btn w-sm btn-light waves-effect">Cancel</button>
                    <button type="submit" class="btn w-sm btn-success waves-effect waves-light">Save</button>
                    <button type="button" class="btn w-sm btn-danger waves-effect waves-light">Delete</button>
                </div>
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </form>
</section>
</body>
